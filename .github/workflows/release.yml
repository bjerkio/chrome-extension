name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2

      - name: Use Node LTS ✨
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies 📦️
        run: pnpm install --frozen-lockfile

      - name: Build 🏗️
        run: pnpm build

      - name: Set version to release tag 📝
        shell: bash
        run: pnpm version from-git --no-commit-hooks --no-git-tag-version --allow-same-version

      - name: Push version changes to main branch
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'chore: release ${{ github.event.release.tag_name }}'
          branch: ${{ github.event.repository.default_branch }}
          file_pattern: package.json

      - run: zip -r "bjerk-chrome-extension-${{ github.event.release.tag_name }}.zip" dist/*

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: bjerk-chrome-extension-${{ github.event.release.tag_name }}.zip
